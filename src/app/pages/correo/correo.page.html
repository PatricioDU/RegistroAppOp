<ion-content [fullscreen]="true">
  <div class="parent">
    <div class="div1">
      <ion-card class="ion-text-center">
        <img alt="DUOC" src="../../../assets/img/duoc.png" class="foto-portada" />
        <ion-card-content>
          <ion-card-header class="titulo">
            <ion-card-title>Recuperar Contraseña</ion-card-title>
            <ion-card-subtitle>Paso 1:Ingresa tu correo</ion-card-subtitle>
          </ion-card-header>
          <ion-input
          [(ngModel)]="usuario.correo"
            type="email"
            fill="solid"
            label="Email"
            labelPlacement="floating"
            helperText="Ingresa tu email"
            errorText="Email Invalido"
          ></ion-input>
        </ion-card-content>
        <div>
          <ion-button color="warning" size="default" (click)="ingresar()">Recuperar Contraseña</ion-button>
        </div>
      </ion-card>
      <ion-card-content>
        <div class="ion-text-center">
          <a routerLink="">Iniciar Sesion</a>
        </div>
      </ion-card-content>
    </div>
  </div>
</ion-content>
