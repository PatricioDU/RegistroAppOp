<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="font-size-18">
      Sistema de Asistencia DUOC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" #page class="ion-padding-horizontal page">

  <!-- <div class="center-container"> -->

    <ion-button *ngIf="!escaneando" (click)="comenzarEscaneoQR()" expand="full" shape="round">
      <ion-icon slot="start" name="videocam-outline"></ion-icon>
      Comenzar Escaneo de QR
    </ion-button>
  
    <ion-button *ngIf="escaneando" (click)="detenerEscaneoQR()" expand="full" shape="round">
      <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
      Detener escaneo de QR
    </ion-button>
  
    <video #video [hidden]="!escaneando" width="100%"></video>
    <canvas #canvas hidden></canvas>
  
    <ion-card>
      <ion-card-header>
        <ion-card-title>Los datos del Código QR son los siguientes:</ion-card-title>
      </ion-card-header>
      <ion-card-content class="borde">
        <h2 *ngIf="datosQR">
          {{ datosQR }}
        </h2>
        <h2 *ngIf="!datosQR">
          Sin información
        </h2>
      </ion-card-content>
    </ion-card>
    
  <!-- </div> -->

</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="ion-padding-horizontal ion-padding-top ion-padding-bottom">
    
    <ion-button shape="round" (click)="navegar('/inicio')" color="tertiary">
      <ion-icon slot="start" name="home"></ion-icon>
      Inicio
    </ion-button>

    &nbsp;&nbsp;&nbsp;

    <ion-button shape="round" (click)="navegar('/leerqr')" color="tertiary">
      <ion-icon slot="start" name="qr-code"></ion-icon>
      Asistencia
    </ion-button>

    &nbsp;&nbsp;&nbsp;

    <ion-button shape="round" (click)="navegar('/login')" color="tertiary">
      <ion-icon slot="start" name="log-out"></ion-icon>
      Salir
    </ion-button>

  </ion-toolbar>
</ion-footer>
