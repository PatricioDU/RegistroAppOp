<ion-header>
  <ion-toolbar color="black">
    <ion-title #titulo class="font-size-18 ion-text-center">
      Sistema de Asistencia DUOC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" #page class="ion-padding-horizontal page">

  <!-- <div class="center-container"> -->

    <ion-button *ngIf="!escaneando" (click)="comenzarEscaneoQR()" expand="full" shape="round">
      <ion-icon slot="start" name="videocam-outline"></ion-icon>
      Comenzar Escaneo de QR
    </ion-button>
  
    <ion-button *ngIf="escaneando" (click)="detenerEscaneoQR()" expand="full" shape="round">
      <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
      Detener escaneo de QR
    </ion-button>
  
    <video #video [hidden]="!escaneando" width="100%"></video>
    <canvas #canvas hidden></canvas>
  
    <ion-card>
      <ion-card-header>
        <ion-card-title>Los datos del Código QR son los siguientes:</ion-card-title>
      </ion-card-header>
      <ion-card-content class="borde">
        <h2 *ngIf="datosQR">
          {{ datosQR }}
        </h2>
        <h2 *ngIf="!datosQR">
          Sin información
        </h2>
      </ion-card-content>
    </ion-card>
    
  <!-- </div> -->

</ion-content>

<ion-footer>
  <ion-toolbar color="black" class="ion-padding-horizontal ion-padding-top ion-padding-bottom">

    <button class="shadow__btn"  size="small" shape="round" 
              (click)="navegar('/misdatos')"  >
              <ion-icon slot="start" name="person"></ion-icon>
                Mis Datos 
              </button>  

    &nbsp;&nbsp;&nbsp;
    
    <button class="shadow__btn" size="small" shape="round" 
    (click)="navegar('/inicio')"  >
      <ion-icon slot="start" name="home"></ion-icon>
    Inicio
  </button>

    &nbsp;&nbsp;&nbsp;

    <button class="shadow__btn" size="small" shape="round" 
    (click)="navegar('/leerqr')">
      <ion-icon slot="start" name="qr-code"></ion-icon>
    Mis Clases
  </button>

    &nbsp;&nbsp;&nbsp;

    <button class="shadow__btn" size="small" shape="round" 
      (click)="navegar('/login')">
      <ion-icon slot="start" name="log-out"></ion-icon>
      Salir
    </button>


  </ion-toolbar>
</ion-footer>
